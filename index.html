<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Sign-up Form</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main id="main">
        <section id="title">
            <div id="logo">
                <img src="./assets/odin-logo.svg">
                <h1>Odin</h1>
            </div>
            <p>Photo by <a
                    href="https://unsplash.com/@jauntandjoy?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jaunt
                    and Joy</a> on <a
                    href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </section>
        <section id="sign-up-form">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <form id="form">
                <div class="inputs">
                    <label for="form-inputs">Let's do this!</label>
                    <div id="form-inputs">
                        <div class="input">
                            <label for="firstName">FIRST NAME</label>
                            <input id="firstName" type="text">
                        </div>
                        <div class="input">
                            <label for="lastName">LAST NAME</label>
                            <input id="lastName" type="text">
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input id="email" type="email">
                        </div>
                        <div class="input">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input id="phoneNumber" type="tel">
                        </div>
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input id="password" type="password">
                        </div>
                        <div class="input">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input id="confirmPassword" type="password">
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>


            </form>
            <p id="already-have-an-account">Already have an account? <a id="login-link" href="#">Log in</a></p>
        </section>
    </main>
</body>

</html>
