<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Sign-up Form</title>
</head>

<body>
    <main id="main">
        <section id="title">
            <img src="./assets/odin-logo.svg">
            <h1>Odin</h1>
            <p>Photo by <a
                    href="https://unsplash.com/@jauntandjoy?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jaunt
                    and Joy</a> on <a
                    href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </section>
        <section id="sign-up-form">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <form id="form">
                <label for="firstName">FIRST NAME</label>
                <input id="firstName" type="text">
                <label for="lastName">LAST NAME</label>
                <input id="lastName" type="text">
                <label for="email">EMAIL</label>
                <input id="email" type="email">
                <label for="phoneNumber">PHONE NUMBER</label>
                <input id="phoneNumber" type="tel">
                <label for="password">PASSWORD</label>
                <input id="password" type="password">
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input id="confirmPassword" type="password">
                <button type="submit">Create Account</button>

                <p>Already have an account? <a id="login-link" href="#">Log in</a></p>
            </form>
        </section>
    </main>
</body>

</html>
